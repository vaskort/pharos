name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pharos
            asset_name: pharos-linux
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pharos
            asset_name: pharos-macos
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pharos
            asset_name: pharos-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pharos.exe
            asset_name: pharos-win.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p binaries
          cp artifacts/pharos-linux/pharos binaries/pharos-linux
          cp artifacts/pharos-win.exe/pharos.exe binaries/pharos-win.exe
          cp artifacts/pharos-macos/pharos binaries/pharos-macos
          cp artifacts/pharos-macos-arm64/pharos binaries/pharos-macos-arm64
          chmod +x binaries/pharos-linux
          chmod +x binaries/pharos-macos
          chmod +x binaries/pharos-macos-arm64
          ls -la binaries/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts/

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
